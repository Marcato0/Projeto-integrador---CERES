{% extends 'base.html' %}

{% load static %}

{% block 'title' %}Home{% endblock %}

{% block 'content' %}

    <!-- Carrousel -->
    <div class="container" id="slider-container">
        <div id="slider" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="{% static 'img/banner-1.jpg' %}" class="d-block w-100" alt="BANNER 1" />
                </div>

                <div class="carousel-item">
                    <img src="{% static 'img/banner-2.jpg' %}" class="d-block w-100" alt="BANNER 2" />
                </div>

                <div class="carousel-item">
                    <img src="{% static 'img/banner-3.jpg' %}" class="d-block w-100" alt="BANNER 3" />
                </div>

                <div class="carousel-item">
                    <img src="{% static 'img/banner-4.jpg' %}" class="d-block w-100" alt="BANNER 4" />
                </div>

            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                <i class="bi bi-chevron-compact-left"></i>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                <i class="bi bi-chevron-compact-right"></i>
                <span class="visually-hidden">Next</span>
            </button>

        </div>
    </div>


    <div class="container">
        <hr class="mt-3" style="margin-bottom: 32px;">
        <div class="row">

            <!-- Barra de Pesquisa Início -->
            <div class="col-12 col-md-5">   
                <form class="justify-content-center justify-content-md-start mb-3 mb-mb-0">
                    <div class="input-group input-group-sm">
                        <input class="form-control me-3" type="search" placeholder="Digite aqui para buscar o nome da loja"
                            aria-label="Search">
                        <button class="btn btn-danger" type="submit">Buscar</button>
                    </div>
                </form>
            </div>
            
            <!-- Ordenação Início -->
            <div class="col-12 col-md-7">
                <div class="d-flex flex-row-reverse justify-content-center justify-content-md-start">
                    <form class="ml-3 d-inline-block ">
                        <select class="form-select form-select-sm">
                            <option>Ordenar por nome (crescente)</option>
                            <option>Ordenar por nome (decrescente)</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>

        <hr class="mt-3">
    
    

        <!-- Lojas -->
        <div class="row">

            {% for store in stores %}

                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 d-flex align-items-stretch pb-3">
                    <div class="card text-center bg-light" style="box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3)">

                        <img src="{% static 'img/store.jpg' %}" alt="{{ store.name }}" class="img-fluid" />

                        <div class="card-header">
                            {{ store.name }}
                        </div>

                        <div class="card-body">
                            <h5 class="card-title">
                                ENDEREÇO
                            </h5>
                            <p class="card-text">
                                {{ store.district }}, {{ store.number }} - {{ store.address }}
                            </p>
                            <p class="card-text">{{ store.city }} - {{ store.state }}</p>
                        </div>

                        <div class="card-footer">
                            <a href="{% url 'store' store.id %}" class="btn btn-danger">Acessar</a>
                        </div>
                    </div>
                </div>

            {% endfor %}

        </div>

        <hr class="mt-3">

        <!-- Ordenação Início -->
        <div class="row pb-4">
            <div class="col-12">
                <div class="d-flex flex-row-reverse justify-content-center justify-content-md-start">    
                    <nav class="d-inline-block">
                        <ul class="pagination pagination-sm my-0">
                            <li class="page-item"><button class="page-link">1</button></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
